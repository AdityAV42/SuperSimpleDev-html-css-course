<html>
  <head>
    <title>Pagination</title>
    Pagination - Where a user can use links such as "next", "previous", and page
    numbers to navigate between pages that display one page of results at a
    time.
  </head>
  <body>
    <style>
      .Back-button {
        margin-right: 8px;
        padding-top: 7px;
        padding-bottom: 7px;
        font-size: 16px;
      }

      .search-result {
        margin-right: 8px;
        font-size: 18px;
      }

      .Next-button {
        margin-right: 8px;
        padding-top: 7px;
        padding-bottom: 7px;
        font-size: 16px;
      }
    </style>

    <br /><br /><br />

    <button class="Back-button">Back</button>
    <a class="search-result" href="https://www.google.com">1</a>
    <a class="search-result" href="https://www.google.com">2</a>
    <a class="search-result" href="https://www.google.com">3</a>
    <a class="search-result" href="https://www.google.com">4</a>
    <a class="search-result" href="https://www.google.com">5</a>
    <button class="Next-button">Next</button>
  </body>
</html>
